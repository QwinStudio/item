<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>???</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 40px;
            color: transparent;
            white-space: nowrap;
            position: relative;
            background-color: black; /* 初始背景为黑色 */
        }

        p {
            background: linear-gradient(90deg, #3498db, #e74c3c);
            -webkit-background-clip: text;
            color: transparent;
            animation: gradientText 2s linear forwards;
            opacity: 0;
            animation-delay: 0s;
        }

        p:nth-child(2) {
            animation-delay: 2s;
        }

        p:nth-child(3) {
            animation-delay: 4s;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: explode 0.5s ease-out forwards;
        }

        @keyframes gradientText {
            0% {
                opacity: 0;
                background-position: 100%;
            }
            25% {
                opacity: 1;
            }
            75% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                background-position: 0%;
            }
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                background: linear-gradient(90deg, #ff6b6b, #ffb8b8);
            }
            25% {
                background: linear-gradient(90deg, #fd79a8, #ffb8b8);
            }
            50% {
                background: linear-gradient(90deg, #e84393, #ffb8b8);
            }
            75% {
                background: linear-gradient(90deg, #d63031, #ffb8b8);
            }
            100% {
                transform: scale(30);
                opacity: 0;
            }
        }

        .image-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: url('fi.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0;
            animation: fadeIn 2s linear forwards;
            animation-delay: 6s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <p>你知道吗</p>
        <p>其实</p>
        <p>我喜欢你很久了</p>
    </div>

    <div class="image-wrapper"></div>

    <script>
        function createFirework(x, y) {
            const firework = document.createElement('div');
            firework.classList.add('firework');
            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;
            document.body.appendChild(firework);

            firework.addEventListener('animationend', () => {
                document.body.removeChild(firework);
            });
        }

        document.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            document.querySelector('div').style.color = 'white';

            createFirework(x, y);
        });
    </script>
</body>
</html>
